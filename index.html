<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./style.css" />
    <title>Basic Calculator</title>
  </head>
  <body>
    <button class="operator" onclick="window.location.reload()">clear</button>
    <div class="flex">
      <input type="number" id="input_one" />
      <input type="number" id="input_two" " />
      <div class="flex">
        <button onclick="plus()" class="operator">Plus</button>
        <button onclick="minus()" class="operator">Minus</button>
        <button onclick="multiply()" class="operator">Multiply</button>
        <button onclick="divide()" class="operator">Divide</button>
      </div>
    </div>
    <h1 class="result"></h1>

    <script src="./app.js"></script>
  </body>
</html>
